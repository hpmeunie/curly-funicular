<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Convention Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg: #ffffff;
      --text: #1c1c1e;
      --card-bg: #f9f9f9;
      --card-border: #ccc;
      --accent: #007aff;
      --hover-bg: #eaeaea;
    }

    [data-theme="dark"] {
      --bg: #1c1c1e;
      --text: #f5f5f7;
      --card-bg: #2c2c2e;
      --card-border: #3a3a3c;
      --accent: #0a84ff;
      --hover-bg: #3a3a3c;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      margin-bottom: 1em;
    }

    h1 {
      margin-bottom: 0.5em;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      margin: 1.5em 0;
    }

    select, button, input[type="text"] {
      background-color: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--card-border);
      border-radius: 6px;
      padding: 0.6em;
      font-size: 1em;
      min-width: 180px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      margin-top: 1em;
      flex-wrap: wrap;
    }

    .tabs button {
      padding: 0.4em 1em;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .card h3 {
      margin-top: 0;
      color: var(--accent);
    }

    .badge {
      display: inline-block;
      padding: 0.2em 0.6em;
      border-radius: 6px;
      font-size: 0.8em;
      margin-left: 0.5em;
    }

    .progress-container {
      margin-top: 0.7em;
    }

    .progress-bar {
      height: 10px;
      border-radius: 6px;
      background-color: #555;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: var(--accent);
      width: 0%;
    }

    .progress-label {
      font-size: 0.8em;
      color: var(--text);
      margin-top: 0.3em;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .print-hidden {
      display: none;
    }

    @media print {
      .theme-toggle,
      .filters,
      .tabs,
      .print-toggle {
        display: none !important;
      }
    }
  </style>
</head>

<body data-theme="dark">

  <button class="theme-toggle" id="themeToggle">Toggle Theme</button>

  <header>
    <h1>Convention Schedule</h1>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search sessions..." />
      <select id="filterRoom"><option value="">Filter by Room</option></select>
      <select id="filterTech"><option value="">Filter by Technician</option></select>
      <button id="resetBtn">Reset Filters</button>
      <button id="printBtn">Print View</button>
    </div>
    <div class="tabs" id="dayTabs"></div>
  </header>

  <div id="cardsContainer" class="cards"></div>

  <script>
    let cardData = [];
    let activeDate = "";

    const techColors = {}; // Store unique colors per technician

    function hashColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return `hsl(${hash % 360}, 60%, 60%)`;
    }

    function renderCards(data) {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      const selectedRoom = document.getElementById('filterRoom').value;
      const selectedTech = document.getElementById('filterTech').value;
      const search = document.getElementById('searchInput').value.toLowerCase();

      const filtered = data.filter(row => {
        const date = new Date(row["Start Time"]).toDateString();
        const matchesSearch =
          row.Session.toLowerCase().includes(search) ||
          row.Technician.toLowerCase().includes(search) ||
          row["AV Gear"].toLowerCase().includes(search) ||
          row.Room.includes(search);

        return (
          (!selectedRoom || row.Room === selectedRoom) &&
          (!selectedTech || row.Technician === selectedTech) &&
          (!activeDate || date === activeDate) &&
          matchesSearch
        );
      });

      filtered.forEach((row, idx, arr) => {
        const card = document.createElement('div');
        card.className = 'card';

        const start = new Date(row["Start Time"]);
        const end = new Date(row["End Time"]);
        const now = new Date();
        const dateKey = start.toDateString();
        let progress = 0;
        let statusText = '';

        if (now < start) {
          statusText = `Starts at ${start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
        } else if (now >= end) {
          progress = 100;
          statusText = 'Completed';
        } else {
          const total = end - start;
          const elapsed = now - start;
          const remaining = Math.ceil((end - now) / 60000);
          progress = Math.min(100, (elapsed / total) * 100);
          statusText = `${remaining} minute${remaining === 1 ? '' : 's'} remaining`;
        }

        const techColor = techColors[row.Technician] || hashColor(row.Technician);
        techColors[row.Technician] = techColor;

        const hasConflict = arr.some((other, i) => {
          if (i === idx || other.Technician !== row.Technician) return false;
          const os = new Date(other["Start Time"]);
          const oe = new Date(other["End Time"]);
          return os < end && oe > start;
        });

        card.innerHTML = `
          <h3>${row.Session}</h3>
          <p><strong>Room:</strong> ${row.Room}</p>
          <p><strong>Technician:</strong> <span class="badge" style="background:${techColor};color:#000">${row.Technician}</span>
          ${hasConflict ? '<span class="badge" style="background:#f00;color:#fff">Conflict</span>' : ''}
          </p>
          <p><strong>Start:</strong> ${row["Start Time"]}</p>
          <p><strong>End:</strong> ${row["End Time"]}</p>
          <p><strong>AV Gear:</strong> ${row["AV Gear"]}</p>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${progress}%;"></div>
            </div>
            <div class="progress-label">${statusText}</div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function populateFilters(data) {
      const roomSet = new Set();
      const techSet = new Set();
      const dateSet = new Set();

      data.forEach(row => {
        roomSet.add(row.Room);
        techSet.add(row.Technician);
        dateSet.add(new Date(row["Start Time"]).toDateString());
      });

      const roomSelect = document.getElementById('filterRoom');
      const techSelect = document.getElementById('filterTech');
      const tabContainer = document.getElementById('dayTabs');

      roomSet.forEach(room => {
        const opt = document.createElement('option');
        opt.value = room;
        opt.textContent = `Room ${room}`;
        roomSelect.appendChild(opt);
      });

      techSet.forEach(tech => {
        const opt = document.createElement('option');
        opt.value = tech;
        opt.textContent = tech;
        techSelect.appendChild(opt);
      });

      tabContainer.innerHTML = '';
      [...dateSet].sort().forEach(date => {
        const btn = document.createElement('button');
        btn.textContent = date;
        btn.onclick = () => {
          activeDate = date;
          renderCards(cardData);
        };
        tabContainer.appendChild(btn);
      });
    }

    Papa.parse('data.csv', {
      download: true,
      header: true,
      complete: function(results) {
        cardData = results.data.filter(row => row.Session);
        populateFilters(cardData);
        renderCards(cardData);
      }
    });

    document.getElementById('filterRoom').addEventListener('change', () => renderCards(cardData));
    document.getElementById('filterTech').addEventListener('change', () => renderCards(cardData));
    document.getElementById('searchInput').addEventListener('input', () => renderCards(cardData));
    document.getElementById('resetBtn').addEventListener('click', () => {
      document.getElementById('filterRoom').value = '';
      document.getElementById('filterTech').value = '';
      document.getElementById('searchInput').value = '';
      activeDate = '';
      renderCards(cardData);
    });

    document.getElementById('printBtn').addEventListener('click', () => {
      window.print();
    });

    document.getElementById('themeToggle').addEventListener('click', () => {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.body.setAttribute('data-theme', savedTheme);
    }

    setInterval(() => renderCards(cardData), 60000);
  </script>

</body>
</html>
