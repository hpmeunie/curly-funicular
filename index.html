<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Convention Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg: #ffffff;
      --text: #1c1c1e;
      --card-bg: #f9f9f9;
      --card-border: #ccc;
      --accent: #007aff;
      --hover-bg: #eaeaea;
    }

    [data-theme="dark"] {
      --bg: #1c1c1e;
      --text: #f5f5f7;
      --card-bg: #2c2c2e;
      --card-border: #3a3a3c;
      --accent: #0a84ff;
      --hover-bg: #3a3a3c;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      margin-bottom: 1em;
    }

    h1 {
      margin-bottom: 0.5em;
    }

    .filters {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
      margin: 1.5em 0;
    }

    select, button {
      background-color: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--card-border);
      border-radius: 6px;
      padding: 0.6em;
      font-size: 1em;
      min-width: 200px;
      transition: background 0.2s;
    }

    select:hover, button:hover {
      background-color: var(--hover-bg);
      cursor: pointer;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background 0.3s ease, border 0.3s ease;
    }

    .card h3 {
      margin-top: 0;
      color: var(--accent);
    }

    .card p {
      margin: 0.3em 0;
      color: var(--text);
    }

    .progress-container {
      margin-top: 0.7em;
    }

    .progress-bar {
      height: 10px;
      border-radius: 6px;
      background-color: #555;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: var(--accent);
      width: 0%;
      transition: width 0.4s ease;
    }

    .progress-label {
      font-size: 0.8em;
      color: var(--text);
      margin-top: 0.3em;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--card-border);
      border-radius: 6px;
      padding: 0.4em 0.8em;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    @media (min-width: 600px) {
      .filters {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>

<body data-theme="dark">

  <button class="theme-toggle" id="themeToggle">Toggle Theme</button>

  <header>
    <h1>Convention Schedule</h1>
    <div class="filters">
      <select id="filterRoom">
        <option value="">Filter by Room</option>
      </select>

      <select id="filterTech">
        <option value="">Filter by Technician</option>
      </select>

      <button id="resetBtn">Reset Filters</button>
    </div>
  </header>

  <div id="cardsContainer" class="cards"></div>

  <script>
    let cardData = [];

    function renderCards(data) {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      const selectedRoom = document.getElementById('filterRoom').value;
      const selectedTech = document.getElementById('filterTech').value;

      const filtered = data.filter(row => {
        return (
          (!selectedRoom || row.Room === selectedRoom) &&
          (!selectedTech || row.Technician === selectedTech)
        );
      });

      if (filtered.length === 0) {
        container.innerHTML = '<p>No sessions match the selected filters.</p>';
        return;
      }

      filtered.forEach(row => {
        const card = document.createElement('div');
        card.className = 'card';

        const start = new Date(row["Start Time"]);
        const end = new Date(row["End Time"]);
        const now = new Date();
        let progress = 0;
        let statusText = '';

        if (now < start) {
          statusText = `Starts at ${start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
        } else if (now >= end) {
          progress = 100;
          statusText = 'Completed';
        } else {
          const total = end - start;
          const elapsed = now - start;
          progress = Math.min(100, (elapsed / total) * 100);
          statusText = `${Math.floor(progress)}% Complete`;
        }

        card.innerHTML = `
          <h3>${row.Session}</h3>
          <p><strong>Room:</strong> ${row.Room}</p>
          <p><strong>Technician:</strong> ${row.Technician}</p>
          <p><strong>Start:</strong> ${row["Start Time"]}</p>
          <p><strong>End:</strong> ${row["End Time"]}</p>
          <p><strong>AV Gear:</strong> ${row["AV Gear"]}</p>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${progress}%;"></div>
            </div>
            <div class="progress-label">${statusText}</div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function populateFilters(data) {
      const rooms = [...new Set(data.map(row => row.Room))].sort();
      const techs = [...new Set(data.map(row => row.Technician))].sort();

      const roomSelect = document.getElementById('filterRoom');
      const techSelect = document.getElementById('filterTech');

      rooms.forEach(room => {
        const opt = document.createElement('option');
        opt.value = room;
        opt.textContent = `Room ${room}`;
        roomSelect.appendChild(opt);
      });

      techs.forEach(tech => {
        const opt = document.createElement('option');
        opt.value = tech;
        opt.textContent = tech;
        techSelect.appendChild(opt);
      });
    }

    Papa.parse('data.csv', {
      download: true,
      header: true,
      complete: function(results) {
        cardData = results.data.filter(row => row.Session);
        populateFilters(cardData);
        renderCards(cardData);
      }
    });

    document.getElementById('filterRoom').addEventListener('change', () => renderCards(cardData));
    document.getElementById('filterTech').addEventListener('change', () => renderCards(cardData));
    document.getElementById('resetBtn').addEventListener('click', () => {
      document.getElementById('filterRoom').value = '';
      document.getElementById('filterTech').value = '';
      renderCards(cardData);
    });

    // Theme toggle logic
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) {
      body.setAttribute('data-theme', savedTheme);
    }

    toggleBtn.addEventListener('click', () => {
      const current = body.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    // Auto-refresh progress bars every 60 seconds
    setInterval(() => renderCards(cardData), 60000);
  </script>

</body>
</html>
