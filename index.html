<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Convention Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #f4f4f4;
    }

    header {
      text-align: center;
      margin-bottom: 1em;
    }

    h1 {
      margin-bottom: 0.5em;
    }

    .filters {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
      margin: 1em 0;
    }

    select, button {
      padding: 0.5em;
      font-size: 1em;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-top: 0;
      color: #0055aa;
    }

    .card p {
      margin: 0.3em 0;
    }

    @media (min-width: 600px) {
      .filters {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Convention Schedule</h1>
  <div class="filters">
    <select id="filterRoom">
      <option value="">Filter by Room</option>
      <option value="101">Room 101</option>
      <option value="102">Room 102</option>
      <option value="103">Room 103</option>
    </select>
    <button id="resetBtn">Reset Filter</button>
  </div>
</header>

<div id="cardsContainer" class="cards"></div>

<script>
  let cardData = [];

  function renderCards(data) {
    const container = document.getElementById('cardsContainer');
    container.innerHTML = '';

    const selectedRoom = document.getElementById('filterRoom').value;

    const filtered = data.filter(row => {
      return !selectedRoom || row.Room === selectedRoom;
    });

    filtered.forEach(row => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${row.Session}</h3>
        <p><strong>Room:</strong> ${row.Room}</p>
        <p><strong>Technician:</strong> ${row.Technician}</p>
        <p><strong>Start Time:</strong> ${row["Start Time"]}</p>
        <p><strong>AV Gear:</strong> ${row["AV Gear"]}</p>
      `;
      container.appendChild(card);
    });

    if (filtered.length === 0) {
      container.innerHTML = '<p>No sessions match this filter.</p>';
    }
  }

  // Load data from CSV
  Papa.parse('data.csv', {
    download: true,
    header: true,
    complete: function(results) {
      cardData = results.data.filter(row => row.Session); // skip blanks
      renderCards(cardData);
    }
  });

  // Filter logic
  document.getElementById('filterRoom').addEventListener('change', () => {
    renderCards(cardData);
  });

  // Reset logic
  document.getElementById('resetBtn').addEventListener('click', () => {
    document.getElementById('filterRoom').value = '';
    renderCards(cardData);
  });
</script>

</body>
</html>
